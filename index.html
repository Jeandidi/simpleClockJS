<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <script src="app.js" defer></script>
    <title>clock</title>
</head>
<body>
    <h2>simple digital clock</h2>
    <main>
        <div id="clock">
            <span class="position hours"></span> <span class="icon">:</span>
            <span class="position minutes"></span><span class="icon">:</span>
            <span class="position seconds"></span> 
            <span class="position session"></span>
        </div>
    </main>
</body>
</html>
